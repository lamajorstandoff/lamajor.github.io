<!DOCTYPE html>
<html lang="ru">
<head>

    <title>LaMajor Admin</title>
    <link rel="stylesheet" href="duotv.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Unbounded:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { padding-bottom: 100px; background: #0a0a0a; color: white; margin: 0; }
        .admin-header { background: #111; padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-between; align-items: center; position: sticky; top:0; z-index: 100; }
        .admin-section { background: #141414; border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 30px; margin-bottom: 30px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; color: #888; font-size: 12px; margin-bottom: 5px; text-transform: uppercase; }
        .form-control { width: 100%; background: #000; border: 1px solid rgba(255,255,255,0.2); color: #fff; padding: 10px; border-radius: 8px; font-family: 'Manrope'; box-sizing: border-box; }
        .form-control:focus { border-color: #FFD700; outline: none; }
        
        .row-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .row-4 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        
        .btn-add { background: rgba(255, 215, 0, 0.1); color: #FFD700; border: 1px solid rgba(255, 215, 0, 0.3); padding: 10px; width: 100%; border-radius: 8px; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .btn-add:hover { background: #FFD700; color: #000; }
        
        .btn-save-main { background: #FFD700; color: #000; border: none; padding: 10px 20px; border-radius: 10px; font-weight: 800; cursor: pointer; font-family: 'Unbounded'; }
        .btn-danger { background: rgba(255, 50, 50, 0.2); color: #ff5555; border: 1px solid rgba(255, 50, 50, 0.3); padding: 8px 16px; border-radius: 8px; cursor: pointer; }

        .team-editor-item { border-bottom: 1px solid rgba(255,255,255,0.1); padding: 20px 0; }
        .team-editor-head { display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .team-editor-body { display: none; margin-top: 20px; padding-left: 20px; border-left: 2px solid #FFD700; }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ */
        .modal-overlay {
            display: none; 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); z-index: 10000; 
            align-items: center; justify-content: center;
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <div style="font-family: 'Unbounded'; font-weight: 700; font-size: 20px;">LAMAJOR <span style="color:#FFD700;">ADMIN</span></div>
        <div style="display:flex; gap:15px; align-items:center;">
            <a href="duotv.html" style="color: #888; text-decoration: none; font-size: 14px;">–ù–∞ —Å–∞–π—Ç ‚Üí</a>
            <button class="btn-save-main" onclick="downloadData()">üíæ –ü–û–õ–£–ß–ò–¢–¨ –ö–û–î</button>

            </div>
            <div class="row-4">

        </div>

        <div class="admin-section">

                <h2 style="font-family: 'Unbounded'; color: #FFD700; margin:0;">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–æ–º–∞–Ω–¥–∞–º–∏</h2>

                <input type="text" id="match-time" class="form-control" placeholder="–í—Ä–µ–º—è">

    <div id="codeModal" class="modal-overlay">

    <script src="data.js"></script>
    <script src="admin.js"></script>
</body>
</html>
