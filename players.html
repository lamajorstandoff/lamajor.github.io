<html lang="ru">
<head>
    <meta charset="UTF-8">

    <style>
        .players-grid-page {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 1000px;
            margin: 20px auto 40px;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –ø–æ–∏—Å–∫–∞ */
        .search-container {
            max-width: 1000px;
            margin: 40px auto 10px;
        }

        .search-input {
            width: 100%;
            background: var(--card);
            border: 1px solid var(--border);
            padding: 15px 25px;
            border-radius: 16px;
            color: #fff;
            font-family: 'Manrope', sans-serif;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
        }

        .search-input:focus {
            border-color: var(--gold);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.1);
        }

        .player-profile-card {
            display: flex;
            align-items: center;
            background: var(--card);
            border: 1px solid var(--border);
            padding: 15px 25px;
            border-radius: 16px;
            transition: all 0.3s var(--cubic-smooth);
        }

        .player-profile-card:hover {
            border-color: var(--gold);
            transform: translateX(8px);
            background: linear-gradient(90deg, rgba(255, 215, 0, 0.03) 0%, var(--card) 100%);
            box-shadow: -10px 0 20px -10px rgba(255, 215, 0, 0.2);
        }

.profile-avatar {
    width: 45px;
    height: 45px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 20px;
    border: 1px solid var(--border);
    flex-shrink: 0;
    overflow: hidden; /* –ß—Ç–æ–±—ã –∫–∞—Ä—Ç–∏–Ω–∫–∞ –Ω–µ –≤—ã–ª–µ–∑–∞–ª–∞ */
    padding: 5px; /* –ù–µ–±–æ–ª—å—à–æ–π –æ—Ç—Å—Ç—É–ø, —á—Ç–æ–±—ã –ª–æ–≥–æ –Ω–µ –ø—Ä–∏–ª–∏–ø–∞–ª–æ –∫ –∫—Ä–∞—è–º */
    box-sizing: border-box;
}

.profile-avatar img {
    filter: drop-shadow(0 0 5px rgba(0,0,0,0.5)); /* –ß—Ç–æ–±—ã –ª–æ–≥–æ—Ç–∏–ø—ã –ª—É—á—à–µ —á–∏—Ç–∞–ª–∏—Å—å */
}

        .player-main-info { flex: 1; }
        .profile-nick { font-family: 'Unbounded'; font-size: 18px; display: block; color: #fff; }
        .profile-team { font-size: 11px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }

        .profile-stats-grid { display: flex; gap: 40px; align-items: center; }
        .stat-item { display: flex; flex-direction: column; align-items: center; min-width: 50px; }
        .stat-label { font-size: 9px; color: var(--text-dim); text-transform: uppercase; margin-bottom: 4px; }
        .stat-value { font-family: 'Unbounded'; font-size: 14px; }

        .kd-main { border-left: 1px solid var(--border); padding-left: 30px; min-width: 70px; }
        .kd-main .stat-value { color: var(--gold); font-size: 20px; }

        /* –°–æ–æ–±—â–µ–Ω–∏–µ "–Ω–µ –Ω–∞–π–¥–µ–Ω–æ" */
        .no-results { text-align: center; color: var(--text-dim); padding: 40px; font-family: 'Unbounded'; font-size: 14px; }
.search-container {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.sort-controls {
    display: flex;
    gap: 10px;
}

.sort-btn {
    background: var(--card);
    border: 1px solid var(--border);
    color: var(--text-dim);
    padding: 8px 16px;
    border-radius: 8px;
    cursor: pointer;
    font-family: 'Manrope', sans-serif;
    font-size: 13px;
    transition: 0.3s;
}

.sort-btn:hover {
    border-color: var(--gold);
    color: #fff;
}

.sort-btn.active {
    background: var(--gold);
    color: #000;
    border-color: var(--gold);
    font-weight: 600;
}

/* –£–ª—É—á—à–µ–Ω–Ω–æ–µ –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø—Ä–æ—Ñ–∏–ª—è */
.profile-modal {
    max-width: 700px !important; /* –£–≤–µ–ª–∏—á–∏–ª–∏ —à–∏—Ä–∏–Ω—É */
    padding: 0 !important;
    overflow: hidden;
    border: 1px solid rgba(255, 215, 0, 0.3);
    background: #0f0f0f !important;
}

.profile-container {
    display: flex;
    flex-direction: row;
    min-height: 400px;
}

/* –ë–ª–æ–∫ —Å –±–æ–ª—å—à–∏–º —Ñ–æ—Ç–æ */
.profile-photo-side {
    width: 40%;
    position: relative;
    border-right: 1px solid var(--border);
}

.profile-photo-side img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}

/* –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω—ã–π –±–ª–æ–∫ */
.profile-info-side {
    width: 60%;
    padding: 40px;
    display: flex;
    flex-direction: column;
}

.p-nick-badge {
    display: inline-block;
    background: var(--gold);
    color: #000;
    padding: 4px 12px;
    border-radius: 6px;
    font-family: 'Unbounded';
    font-weight: 700;
    font-size: 14px;
    margin-bottom: 10px;
}

.profile-info-side h2 {
    font-family: 'Unbounded';
    font-size: 24px;
    margin: 0 0 5px 0;
    color: #fff;
}

.p-sub-info {
    font-family: "Twemoji Country Flags", "Manrope", sans-serif;
}

/* –î–µ—Ç–∞–ª—å–Ω–∞—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ */
.profile-stats-grid-detailed {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    margin-top: auto;
}

.p-stat-box {
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid var(--border);
    padding: 15px;
    border-radius: 12px;
    transition: 0.3s;
}

.p-stat-box:hover {
    background: rgba(255, 215, 0, 0.05);
    border-color: rgba(255, 215, 0, 0.2);
}

.p-label {
    display: block;
    font-size: 9px;
    color: var(--text-dim);
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 5px;
}

.p-val {
    font-family: 'Unbounded';
    font-size: 18px;
    color: #fff;
}

.gold-border .p-val {
    color: var(--gold);
}

.close-modal-alt {
    position: absolute;
    top: 15px;
    right: 15px;
    width: 35px;
    height: 35px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid var(--border);
    color: white;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    z-index: 100;
    transition: 0.3s;
}

.close-modal-alt:hover {
    background: var(--gold);
    color: black;
}

@media (max-width: 650px) {
    .profile-container { flex-direction: column; }
    .profile-photo-side { width: 100%; height: 250px; }
    .profile-info-side { width: 100%; padding: 25px; }
}
    </style>
</head>
